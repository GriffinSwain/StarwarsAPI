<button (click)="logData()">testing data</button>

<table mat-table [dataSource]="tableData" style="background-color: rgba(255, 165, 91, 0.4);">

  <ng-container *ngFor="let header of Headers[1]" [matColumnDef]="header.colDef">
    <th mat-header-cell *matHeaderCellDef>{{ header.name }}</th>
    <td mat-cell *matCellDef="let data">{{ data[header.colDef] }}</td>
  </ng-container>

  <!-- Header row -->
  <tr mat-header-row *matHeaderRowDef="columns" class="dataRow"></tr>

  <!-- Data rows -->
  <tr mat-row *matRowDef="let row; columns: columns;" class="dataRow"></tr>

</table>
