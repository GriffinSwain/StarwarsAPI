
<button mat-button [ngClass]='peopleButton' (click)="peopleSearch()">Person Peruse</button>
<button mat-button [ngClass]='planetsButton' (click)="planetSearch()">Planet Probe</button>
<button mat-button [ngClass]='starshipsButton' (click)="starshipSearch()">Starship Search</button>

<table mat-table [dataSource]="tableData" style="background-color: rgba(255, 165, 91, 0.4);">

  <ng-container *ngFor="let header of Headers[headerArray]" [matColumnDef]="header.colDef">
    <th mat-header-cell *matHeaderCellDef><strong>{{ header.name }}</strong></th>
    <td mat-cell *matCellDef="let data">{{ data[header.colDef] | titlecase}}</td>
  </ng-container>

  <!-- Header row -->
  <tr mat-header-row *matHeaderRowDef="columns" class="dataRow"></tr>

  <!-- Data rows -->
  <tr mat-row *matRowDef="let row; columns: columns;" class="dataRow"></tr>

</table>
